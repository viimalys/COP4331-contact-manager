<html lang="en-US" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>COP 4331 Log In or Sign Up</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
  
<body> 
  <h1 id="title">COP 4331 Contacts</h1>
<form id="loginSignupForm">
  <div id="loginDiv">
	  <header id="inner-title">PLEASE LOG IN</header>
  
	  <input type="text" id="loginName" placeholder="Username"      required/><br />

	  <input type="password" id="loginPassword"           placeholder="Password" required/><br />

	<button type="submit" id="loginButton" class="buttons" onclick="doLogin();">Log In </button>
	<span id="loginResult"></span>
  </div>
  <div id= "signupDiv">
	<button type="button" id="signupButton" class="buttons" > Create new account</button>
  </div>
  
</form>
</body>
</html>
