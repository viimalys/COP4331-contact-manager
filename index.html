<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>TidalTies Log In</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>


	<div id="loginDiv">
		<h1 id="title">Welcome to TidalTies!</h1>
		<div id="loginForm">
			<h2 id="inner-title">Log in for a sea of connections.</h2>
			<input type="text" id="loginName" placeholder="Username" required /><br />

			<div class="password-container">
				<input type="password" id="loginPassword" placeholder="Password" oninput="togglePasswordToggle()" required />
				<span class="password-toggle" onclick="togglePasswordVisibility('loginPassword')">Show</span><br />
			</div>

			<button type="submit" id="loginButton" class="buttons" onclick="doLogin();">Log In </button>
			<span id="loginResult"></span>
		</div>
	</div>


	<div id="signupDiv">
		<span id="signupText">Don't have an account?</span><br />
		<button type="button" id="signupButton" class="buttons" onclick="window.location.href = 'signup.html';">Register</button>
	</div>

</body>

</html>
