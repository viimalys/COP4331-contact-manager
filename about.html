<body class="about" onload="updateUserInitials()">

            </div>
            <div class="input-container">
                <span>Username:</span>
                <input type="text" id="newUsername" placeholder="New Username">
            </div>
           
            <div class="popup-Button">
                <button type="submit" class="buttons" onclick="updateProfile()">Update</button>

            </div>

    </div>
