<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>TidalTies Landing Page</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="landing" onload="readContacts(); updateUserInitials();">
    <header>
        <div class="banner">
            <nav>
                <div class="logo">
                    <a href="landing.html" class="active">TidalTies</a>
                </div>

                <div class="right-links">
                    <a href="about.html">About Us</a>
                    <div class="user-dropdown">
                        <!-- Display user initials inside a circle -->
                        <div class="circle" id="userInitials">AB</div>

                        <!-- Dropdown content -->
                        <div class="dropdown-content" id="userDropdown">
                            <a href="#">Profile</a>
                            <a href="#">Settings</a>
                            <a href="#" onclick="doLogout()">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="landing-content">
        <div class="search-container">
            <input onchange="searchContacts()" type="text" id="searchBar" placeholder="Search Contacts">
            <span class="search-icon"><i class='bx bx-search-alt-2' style='color:#333333'></i></span>
        </div>
        <div id="featureButtons">
            <button type="button" id="addContactButton" class="buttons" onclick="showAddContactForm()">Add New
                Contact</button>
        </div>
        <div id="addContactForm">
            <div id="First Name"><b>First Name</b>
                <input id="firstNameInput" placeholder="Enter First Name" name="firstNameInput" required>
            </div>

            <div id="Last Name"><b>Last Name</b>
                <input id="lastNameInput" placeholder="Enter Last Name" name="lastNameInput" required>
            </div>

            <div id="phone"><b>Phone</b>
                <input id="phoneInput" placeholder="Enter Phone Number" name="phoneInput" required>
            </div>
            <div id="email"><b>Email</b>
                <input id="emailInput" placeholder="Enter Email Address" name="emailInput" required>
            </div>
            <button type="submit" class="buttons" onclick="addContact()">Add Contact</button>
            <button type="reset" class="buttons" onclick="hideAddContactForm()">Cancel</button>
        </div>
        <!--
            <div id="updateContactForm">
            <div id="updatedFirstName"></div><b>First Name</b>
                <input id="newFirstNameInput" placeholder="Enter New First Name" name="newFirstNameInput" required>
            <div id="updatedLastName"></div><b>Last Name</b>
                <input id="newLastNameinput" placeholder="Enter New Last Name" name="newLastNameinput" required>
            <div id="updatedPhone"></div><b>Phone</b>
                <input id="newPhoneInput" placeholder="Enter New Phone" name="newPhoneInput" required>
            <div id="updatedEmail"></div><b>Email</b>
                <input id="newEmailInput" placeholder="Enter New Email" name="newEmailInput" required>
        </div>
        -->
        <div id="contactsDiv">
            <table id="contactsTable">
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Buttons</th>
                </tr>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
    <footer>
		<a href="https://github.com/viimalys/COP4331-contact-manager"><i class='bx bxl-github' style='color:#faf9f6'  ></i></a>
	</footer>
</body>

</html>
