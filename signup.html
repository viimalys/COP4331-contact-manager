<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>TidalTies Register</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
	<header>
		<div class="banner">
			<nav>
				<div class="logo">
					<a href="index.html">TidalTies</a>
				</div>
				<div class="right-links">
					<a href="#">About us</a>
					<a href="login.html">Login</a>
					<a href="signup.html">Sign Up</a>
				</div>
			</nav>
		</div>
	</header>
	<div id='signupLoginDiv'>
		<div id="registerDiv">
			<h1 id="title">Join the TidalTies Crew!</h1>
			<div id="registerForm">
				<h2 id="inner-title">Set sail by registering now.</h2>
				<input type="text" id="firstName" placeholder="First Name" required /><br />
				<input type="text" id="lastName" placeholder="Last Name" required /><br />
				<input type="text" id="loginName" placeholder="Username" required /><br />
				<div class="password-container">
					<input type="password" id="loginPassword" placeholder="Password" oninput="togglePasswordToggle()"
						required />
					<span class="password-toggle" onclick="togglePasswordVisibility('loginPassword')">Show</span><br />
				</div>
				<button type="submit" id="signupButton" class="buttons" onclick="doRegister()">Sign Up </button>
				<span id="signupResult"></span>
			</div>
		</div>


		<div id="backToLoginDiv">
			<span id="backToLogin-inner-title">Already have an account?</span><br />
			<button type="button" id="backToLoginButton" class="buttons"
				onclick="window.location.href = 'login.html';">Log In</button>
		</div>
	</div>
</body>
