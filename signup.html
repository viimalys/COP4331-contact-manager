<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>TidalTies Register</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body id="signupPage">
	<header>
		<div class="banner">
			<nav>
				<div class="logo">
					<a href="index.html">TidalTies</a>
				</div>
				<div class="right-links">
					<a href="aboutNotLoggedIn.html">About us</a>
					<a href="login.html">Login</a>
					<a href="signup.html" class="active">Sign Up</a>
				</div>
			</nav>
		</div>
	</header>
	<div id='signupLoginDiv'>
		<div id="registerDiv">
			<!--<h1 id="title">Join the TidalTies Crew!</h1>-->
			<div id="registerForm">
				<h2 id="inner-title">Set sail by registering now.</h2>
				<input type="text" id="firstName" placeholder="First Name" required oninput="removeFieldError('firstName')" /><br />
				<input type="text" id="lastName" placeholder="Last Name" required oninput="removeFieldError('lastName')"/><br />
				<input type="text" id="loginName" placeholder="Username" required oninput="removeFieldError('loginName')"/><br />
				<div class="password-container">
					<input type="password" id="loginPassword" placeholder="Password" oninput="togglePasswordToggle(); checkPasswordRequirements(); removeFieldError('loginPassword')" onfocus="showPasswordRequirements()" onblur="hidePasswordRequirements()" required />
					<span class="password-toggle" onclick="togglePasswordVisibility('loginPassword')"><i class='bx bx-show' style='color:#ffffff'  ></i></span> 
				</div>
				<div id="passwordRequirements"></div>
				<button type="submit" id="signupButton" class="buttons" onclick="doRegister()">Sign Up </button>
				<span id="signupResult"></span>
			</div>
		</div>


		<div id="backToLoginDiv">
			<span id="backToLogin-inner-title">Already have an account?</span><br />
			<button type="button" id="backToLoginButton" class="buttons"
				onclick="window.location.href = 'login.html';">Log In</button>
		</div>
	</div>

	<footer>
		<a href="https://github.com/viimalys/COP4331-contact-manager"><i class='bx bxl-github' style='color:#faf9f6'  ></i></a>
	</footer>
</body>
</html>
